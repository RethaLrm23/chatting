<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Connect Support Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
          .floating-arena-container {
    /* Fixed pins it to the screen, not the page content */
    position: fixed;
    
    /* Dynamic spacing based on screen size */
    left: 0;
    bottom: 0;
    
    /* High z-index to stay above Arc XP elements */
    z-index: 2147483647;
    
    /* Size of the chat window */
    width: 100%;
    height: 100%;
    
    /* Safety: ensure it doesn't get larger than the screen itself */
    max-height: 80vh;
    
    background: transparent;
    border: none;
  }

  .floating-arena-container iframe {
    width: 100%;
    height: 100%;
    border: 0 !important;
    outline: none;
    background: transparent;
    display: block;
  }

  /* Specific fix for mobile to ensure it doesn't look too small */
  @media (max-width: 480px) {
    .floating-arena-container {
      bottom: 7vh;
    }
  }

    </style>
</head>
